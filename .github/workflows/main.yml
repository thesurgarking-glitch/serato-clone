name: Build macOS Plugins

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Install CMake
      - name: Install CMake
        run: brew install cmake

      # Create build folder
      - name: Create build folder
        run: mkdir -p Builds/Mac

      # Configure CMake
      - name: Configure CMake
        run: cmake -S $GITHUB_WORKSPACE -B $GITHUB_WORKSPACE/Builds/Mac

      # Build the plugin
      - name: Build plugin
        run: cmake --build $GITHUB_WORKSPACE/Builds/Mac --config Release

      # Package plugins
      - name: Package plugins
        run: |
          mkdir -p Release
          cp -R $GITHUB_WORKSPACE/Builds/Mac/Release/*.vst3 Release/
          cp -R $GITHUB_WORKSPACE/Builds/Mac/Release/*.clap Release/

      # Upload artifacts
      - name: Upload plugins
        uses: actions/upload-artifact@v4
        with:
          name: SeratoCloneSampler-Plugins
          path: Release/
